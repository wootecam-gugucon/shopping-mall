<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <!-- 결제위젯 SDK 추가 -->
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
    <title>결제하기</title>
</head>
<body>
<div>
    <span>주문 이름: </span>
    <span id="order-name"></span><br/>
    <span>총 결제 금액: </span>
    <span id="payment-value"></span>
</div>
<!-- 결제위젯, 이용약관 영역 -->
<div id="payment-method"></div>
<div id="agreement"></div>
<!-- 결제하기 버튼 -->
<button id="payment-button">결제하기</button>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        /*<![CDATA[*/
        const payId = [[${payId}]];
        /*]]>*/

        const credentials = localStorage.getItem('accessToken');
        if (!credentials) {
            alert('사용자 정보가 없습니다.');
            window.location.href = '/login';
        }

        fetch(`/api/v1/pay/${payId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${credentials}`,
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            return response.json();
        }).then((data) => {
            console.log(data);
            const orderId = data.encodedOrderId;
            const orderName = data.orderName;
            const price = data.price;
            const successUrl = data.successUrl;
            const failUrl = data.failUrl;
            const customerEmail = data.customerEmail;
            const customerName = data.customerName;

            document.querySelector('#order-name').innerHTML = orderName;
            document.querySelector('#payment-value').innerHTML = price;

            const clientKey = "test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq"
            const customerKey = "aB7WwWjcDeHkNUmCmeFkY" // 내 상점에서 고객을 구분하기 위해 발급한 고객의 고유 ID
            const button = document.getElementById("payment-button")
            // ------  결제위젯 초기화 ------
            // 비회원 결제에는 customerKey 대신 ANONYMOUS를 사용하세요.
            const paymentWidget = PaymentWidget(clientKey, customerKey) // 회원 결제
            // const paymentWidget = PaymentWidget(clientKey, PaymentWidget.ANONYMOUS) // 비회원 결제
            // ------  결제위젯 렌더링 ------
            // 결제수단 UI를 렌더링할 위치를 지정합니다. `#payment-method`와 같은 CSS 선택자와 결제 금액 객체를 추가하세요.
            // DOM이 생성된 이후에 렌더링 메서드를 호출하세요.
            // https://docs.tosspayments.com/reference/widget-sdk#renderpaymentmethods선택자-결제-금액-옵션
            paymentWidget.renderPaymentMethods("#payment-method", {value: price})
            // ------  이용약관 렌더링 ------
            // 이용약관 UI를 렌더링할 위치를 지정합니다. `#agreement`와 같은 CSS 선택자를 추가하세요.
            // https://docs.tosspayments.com/reference/widget-sdk#renderagreement선택자
            paymentWidget.renderAgreement('#agreement')
            // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
            // 더 많은 결제 정보 파라미터는 결제위젯 SDK에서 확인하세요.
            // https://docs.tosspayments.com/reference/widget-sdk#requestpayment결제-정보
            button.addEventListener("click", function () {
                paymentWidget.requestPayment({
                    orderId: orderId,
                    orderName: orderName,
                    successUrl: successUrl,
                    failUrl: failUrl,
                    customerEmail: customerEmail,
                    customerName: customerName
                });
            })
        }).catch((error) => {
            console.error(error);
        });
    });

</script>
</body>
</html>
