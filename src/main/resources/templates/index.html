<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <title>Shopping</title>
</head>
<body>
<div class="root">
  <div th:replace="~{layouts/header :: header}"></div>

  <section class="product-container">
    <div class="product-list">
    </div>
  </section>
</div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {

    fetch('/api/v1/product', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    }).then((response) => {
      return response.json();
    }).then((data) => {
      let element = '';
      console.log(data);
      data.data.forEach(product => {
        console.log(product);
        element += `
              <div>
                <img class="w-280 h-280 cover-image" src="assets/${product.imageFileName}"/>
                <div class="flex justify-between w-280 p-5">
                <div class="product-info">
                  <span class="product-info__name">${product.name}</span>
                  <span class="product-info__price">${product.price}</span>
                </div>
                <button type="submit" class="product-btn" disabled=${product.stock <=0} onclick="addCartItem(${product.id})">
                  <img src="assets/svgs/cart.svg" alt="장바구니"/>
                </button>
                </div>
              </div>
              `;
      });

      document.querySelector('.product-list').innerHTML = element;
    }).catch((error) => {
      console.error(error);
    });

  });
</script>
<script th:src="@{/js/cart.js}"></script>
</html>
