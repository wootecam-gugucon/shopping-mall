<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Shopping</title>
</head>
<body>
<div class="root">
    <nav class="nav flex justify-end">
        <div class="flex-center gap-15">
            <a class="nav-button" href="/">상품</a>
            <a class="nav-button" href="/cart">장바구니</a>
            <a class="nav-button" href="/order-history">주문목록</a>
            <a class="nav-button" href="/login">로그인</a>
        </div>
    </nav>

    <section class="order-section">
    </section>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const credentials = localStorage.getItem('accessToken');
        if (!credentials) {
            alert('사용자 정보가 없습니다.');
            window.location.href = '/login';
            return;
        }

        // TODO: [4단계] 주문 목록 조회 스펙에 맞게 변경
        fetch('/api/v1/order-history', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${credentials}`,
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            return response.json();
        }).then((data) => {
            let element = '';
            data.forEach(order => {
                let itemElement = '';
                order.orderItems.forEach((orderItem) => {
                    itemElement += `
                        <div class="order-list-item">
                          <div class="flex gap-15 mt-10">
                            <img class="w-144 h-144" src="/assets/${orderItem.imageFileName}"/> <!-- 상품 이미지 -->
                            <div class="flex-col gap-15">
                              <span class="order-name">${orderItem.productName}</span> <!-- 상품 이름 -->
                              <span class="order-info">${orderItem.price}원 / 수량: ${orderItem.quantity}개</span> <!-- 상품 가격 및 수량 -->
                            </div>
                          </div>
                        </div>

                    `;
                });

                element += `
                    <div class="order-list">
                      <div class="order-list__header">
                        <span>주문 번호: ${order.orderId}</span> <!-- 주문 번호 -->
                        <a href="/order/${order.orderId}">상세보기 ></a> <!-- 주문 상세 페이지로 연결 -->
                      </div>
                      ${itemElement}
                    </div>
                    `;
            });

            document.querySelector('.order-section').innerHTML = element;
        }).catch((error) => {
            console.error(error);
        });

    });
</script>
</body>
</html>
